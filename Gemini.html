<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shop Invoice Calculator</title>
    <style>
        :root {
            --bg-color: #1a1c1e;
            --text-main: #ffffff;
            --text-muted: #8e9193;
            --btn-num: #313638;
            --btn-op: #3e4e54;
            --btn-ac: #245862;
            --btn-eq: #d0def8;
            --text-eq: #00303e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Prevents text selection on double tap */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Calculator Display Area */
        .display-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 30px 20px;
            position: relative;
        }

        #send-invoice-btn {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--btn-eq);
            color: var(--text-eq);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #send-invoice-btn:active {
            opacity: 0.8;
        }

        .history {
            color: var(--text-muted);
            font-size: 24px;
            margin-bottom: 10px;
            min-height: 30px;
            word-wrap: break-word;
            max-width: 100%;
            text-align: right;
        }

        .current {
            font-size: 64px;
            font-weight: 400;
            word-wrap: break-word;
            max-width: 100%;
            text-align: right;
        }

        /* Keypad Area */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 20px;
            background-color: var(--bg-color);
            padding-bottom: 40px; /* Safe area for modern phones */
        }

        button.calc-btn {
            border: none;
            border-radius: 50px; /* Pill/Circle shape */
            font-size: 28px;
            color: var(--text-main);
            background-color: var(--btn-num);
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        button.calc-btn:active {
            filter: brightness(1.3);
        }

        button.calc-btn.op { background-color: var(--btn-op); }
        button.calc-btn.ac { background-color: var(--btn-ac); }
        button.calc-btn.eq { 
            background-color: var(--btn-eq); 
            color: var(--text-eq);
            font-weight: 500;
        }

        .icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .modal-content {
            background: #2a2d30;
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 16px;
            color: var(--text-main);
        }

        .modal-content input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #4a4d50;
            background: #1a1c1e;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-content input::placeholder {
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-cancel {
            background: var(--btn-num);
            color: white;
        }

        .btn-send {
            background: #25D366; /* WhatsApp Green */
            color: white;
        }
    </style>
</head>
<body>

    <div class="display-container">
        <button id="send-invoice-btn" onclick="openModal()">Send Invoice</button>
        <div class="history" id="history"></div>
        <div class="current" id="current">0</div>
    </div>

    <div class="keypad">
        <button class="calc-btn ac" onclick="clearAll()">AC</button>
        <button class="calc-btn op" onclick="appendChar('(')">( )</button> <button class="calc-btn op" onclick="appendChar('%')">%</button>
        <button class="calc-btn op" onclick="appendChar('÷')">÷</button>

        <button class="calc-btn" onclick="appendChar('7')">7</button>
        <button class="calc-btn" onclick="appendChar('8')">8</button>
        <button class="calc-btn" onclick="appendChar('9')">9</button>
        <button class="calc-btn op" onclick="appendChar('×')">×</button>

        <button class="calc-btn" onclick="appendChar('4')">4</button>
        <button class="calc-btn" onclick="appendChar('5')">5</button>
        <button class="calc-btn" onclick="appendChar('6')">6</button>
        <button class="calc-btn op" onclick="appendChar('-')">−</button>

        <button class="calc-btn" onclick="appendChar('1')">1</button>
        <button class="calc-btn" onclick="appendChar('2')">2</button>
        <button class="calc-btn" onclick="appendChar('3')">3</button>
        <button class="calc-btn op" onclick="appendChar('+')">+</button>

        <button class="calc-btn" onclick="appendChar('0')">0</button>
        <button class="calc-btn" onclick="appendChar('.')">.</button>
        <button class="calc-btn" onclick="backspace()">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"/>
            </svg>
        </button>
        <button class="calc-btn eq" onclick="calculate()">=</button>
    </div>

    <div class="modal-overlay" id="wa-modal">
        <div class="modal-content">
            <h3>Send to WhatsApp</h3>
            <input type="tel" id="wa-number" placeholder="e.g., 919876543210" autocomplete="off">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-send" onclick="sendWhatsApp()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let fullExpression = '';
        let lastResult = '';
        let invoiceData = '';

        const displayCurrent = document.getElementById('current');
        const displayHistory = document.getElementById('history');
        const invoiceBtn = document.getElementById('send-invoice-btn');
        const modal = document.getElementById('wa-modal');
        const phoneInput = document.getElementById('wa-number');

        function updateDisplay() {
            displayCurrent.innerText = currentInput;
            displayHistory.innerText = fullExpression;
        }

        function appendChar(char) {
            invoiceBtn.style.display = 'none'; // Hide invoice button when typing new stuff
            if (currentInput === '0' && !['+', '−', '×', '÷', '%', '.'].includes(char)) {
                currentInput = char;
            } else {
                currentInput += char;
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            fullExpression = '';
            lastResult = '';
            invoiceData = '';
            invoiceBtn.style.display = 'none';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            invoiceBtn.style.display = 'none';
            updateDisplay();
        }

        function calculate() {
            if (currentInput === '0' || currentInput === '') return;
            
            try {
                // Replace visual operators with JS math operators
                let evaluatable = currentInput
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/−/g, '-');
                
                // Evaluate the math
                let result = eval(evaluatable);
                
                // Format decimal to avoid long trailing numbers
                result = Math.round(result * 100) / 100; 

                fullExpression = currentInput + ' =';
                
                // --- Formatting Invoice for WhatsApp ---
                // Split the input into numbers and operators to stack them
                const tokens = currentInput.split(/([+−×÷])/);
                let formattedMsg = tokens[0] + '\n';
                for(let i = 1; i < tokens.length; i += 2) {
                    formattedMsg += tokens[i] + tokens[i+1] + '\n';
                }
                formattedMsg += "=" + result;
                invoiceData = formattedMsg; // Store for the modal

                // Update UI
                currentInput = result.toString();
                lastResult = result.toString();
                updateDisplay();
                
                // Show Send Invoice Button
                invoiceBtn.style.display = 'block';

            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                setTimeout(clearAll, 1500);
            }
        }

        function openModal() {
            modal.style.display = 'flex';
            phoneInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
            phoneInput.value = '';
        }

        function sendWhatsApp() {
            let number = phoneInput.value.replace(/\D/g, ''); // Remove non-numeric characters
            if (number.length < 10) {
                alert("Please enter a valid phone number with country code.");
                return;
            }
            
            const encodedText = encodeURIComponent(invoiceData);
            const waLink = `https://wa.me/${number}?text=${encodedText}`;
            
            // Open WhatsApp
            window.open(waLink, '_blank');
            closeModal();
        }
    </script>
</body>
</html>
